<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="w-100 vh-100 d-flex justify-content-center align-items-center">
  <div class="border border-3 rounded p-4 w-50">
    <h1 class="text-center">Bem Vindo</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-sucess alert-dismissable" role="alert">
        {{message}}
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST" action="/">
      <div class="mb-3">
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
      </div>
      <div class="mb-3">
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</body>
</html>
