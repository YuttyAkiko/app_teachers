{% extends 'base_dash.html' %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="border border-3 rounded p-4 w-50">
    <h2 class="text-center">Cadastrar turma</h2>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-sucess alert-dismissable" role="alert">
      <button type="button" class="close" data-dismiss="alert" arial-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{message}}
    </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <form action="{{ url_for('add_class') }}" method="POST">
    <div class="mb-3">
      <label for="name_class" class="form-label">Nome:</label>
      <input name="name_class" type="text" class="form-control" required>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
  </div>
</div>
{% endblock content %}
